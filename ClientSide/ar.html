<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    
    <title>AR page</title>
    <link rel="stylesheet" href="assets/arama510.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.1.js"></script>
</head>
<body>
    <div id="device-start-modal" class="modal-contents is-hidden">
        <p>画面をタッチしてください。<br>（本コンテンツでは音楽が流れます。）</p>
    </div>
    <div id="device-loca-modal" class="modal-contents is-hidden">
        <p>位置情報取得中...</p>
    </div>
    <div id="device-perm-modal" class="modal-contents is-hidden">
        <p>ARをお楽しみいただくため、端末の向きと方向を取得します。<br>
        次に表示されるポップアップに従って「許可」を選択してください。<br></p>
        <button id="device-perm-modal-button">OK</button>
    </div>
    <div id="device-portrait-modal" class="modal-contents is-hidden">
        <p>このページは画面を縦向きにしてお楽しみください。</p>
    </div>
    <audio src="assets/musics/221019.mp3" type="audio/mpeg" preload="auto" id="bg-music" class="is-hidden"></audio>
    <div id="device-touch-modal" class="modal-contents is-hidden">
        <p>データ読み込み中です。</p>
    </div>
    <img src="assets/images/intra.png" id="intra-img" class="is-hidden">
    <div id="under-form" class="is-hidden"><a id="under-form-link" href="GoogleForm_URL">
        <p><u>アンケートへのご協力よろしくお願いいたします。</u></p>
    </a></div> 
    <div id="form-div" class="modal-contents is-hidden">
        <p>AR体験にご参加いただきありがとうございました。</p>
    </div>

<p id="testText" style="position: absolute;" class="is-hidden">test text</p>
<video id="my-camera" muted autoplay playsinline="true"></video>
<video id="receive-video" muted autoplay playsinline="true"></video>

    <script src="assets/scripts/three.js"></script>
    <script src="assets/scripts/arfunctions.js"></script>
</body>
